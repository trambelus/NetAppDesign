<html>

<body>
<center>
<style type="text/css">
	body{background-color: orange;}
</style>

<div class="title">
<h1><font color="maroon">Results for your selected room are posted below!</font></h1>

<p id="place">Room XXX in XXX hall</p>

{% if filename %}
<img src="{{ url_for('static',filename=filename)}}" id="roomImage" alt="Image of Classroom" width="400" height="400"/>
{% else %}
<img src="{{ url_for('static',filename='latest.png')}}" id="roomImage" alt="Image of Classroom" width="400" height="400"/>
{% endif %}

<p id="information">Currently, classroom XXX in building XXX is XX% full</p>

<form action="/rooms" method="GET">
    <input type="submit" value="Go Back">
</form>

{% if status %}
    <script>
	if (room == 'SEB') {
	    document.getElementById('place').innerHTML = 'Design Studio in Whittemore Hall';
	    document.getElementById('information').innerHTML = 'Currently, the design studio is' + status;

	}
	else {
	    var image = document.getElementById('roomImage')
	    image.parentNode.removeChild(image);
	    document.getElementById('place').innerHTML = 'Sorry, there is currently no data for the selected room';
	    var info = document.getElementById('information')
	    info.parentNode.removeChild(info);
	}
    </script>
{% endif %}

</div>
</center>

</body>
</html>
