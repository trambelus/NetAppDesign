<html>

<body>
<center>
<style type="text/css">
	body{background-color: orange;}
</style>

<div class="title">
<h1><font color="maroon">Results for your selected room are posted below!</font></h1>

<p id="place">Design Studio in Whittemore</p>
{% if lastupdated %}<p id="lastupdated"><i>Last updated: {{ lastupdated }}</i></p>{% endif %}

{% if filename %}
<img src="{{ url_for('static',filename=filename)+'?'+ct}}" id="roomImage" alt="Image of Classroom" width="400" height="400"/>
{% else %}
<img src="{{ url_for('static',filename='latest.png')}}" id="roomImage" alt="Image of Classroom" width="400" height="400"/>
{% endif %}

{% if status %}

		<p id="information">Currently, the Design Studio in Whittemore Hall is {{ status }}</p>

{% endif %}

<form action="/rooms" method="GET">
    <input type="submit" value="Go Back">
</form>



</div>
</center>

</body>
</html>
